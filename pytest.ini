```ini
[pytest]
# Directory where tests are located
testpaths = tests

# File pattern for test discovery
python_files = test_*.py

# Add markers to categorize tests
markers =
    smoke: quick check of critical workflows
    regression: full regression suite
    ui: tests requiring UI/browser interaction
    api: tests for API endpoints (if any)
    slow: long-running tests

# Report configuration
addopts =
    --html=reports/index.html
    --self-contained-html
    --capture=tee-sys
    --disable-warnings
    --tb=short

# Encode output properly
console_output_style = progress
```
